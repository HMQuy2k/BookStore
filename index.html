<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div id="container">
        <table>
          <caption>
            Library list
          </caption>
          <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Page</th>
          </tr>
        </table>
        <button id="open_modal">Add new book</button>
        <dialog id="modal">
            <h2>Enter new book</h2>
            <form id="book-form" method="dialog">
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
                <label for="author">Author</label>
                <input type="text" id="author" name="author">
                <label for="page">Page</label>
                <input type="text" id="page" name="page">
                <label for="isRead">Read</label>
                <input type="checkbox" name="isRead" id="isRead">
                <button id="submit_book" type="submit">Enter book</button>
            </form>
        </dialog>
    </div>

  </body>
</html>
